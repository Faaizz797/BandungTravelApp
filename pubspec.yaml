name: travel_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8  
  google_fonts: ^6.2.1  
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/

fonts:
  - family: Hiatus
    fonts:
      - asset: assets/fonts/hiatus/Hiatus.otf

  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat/static/Montserrat-Regular.ttf
